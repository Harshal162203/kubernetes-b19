---
apiVersion: v1
kind: Pod
metadata:
  name: raj-pod
  labels: 
    app: raj-1
spec: 
  containers:
    - name : raj-container
      image: nginx
      ports:
        - containerPort: 80
...

---
apiVersion: v1
kind: Service
metadata: 
  name: raj-svc
  labels:
    app: raj-1
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort
...
